<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home - Startup Central</title>
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/standard.css">
    <link rel="stylesheet" href="/static/css/tiles.css">
    <link rel="stylesheet" href="/static/css/profile.css">
    <script src="/static/js/functions.js"></script>
    <script src="/static/js/factories.js"></script>
</head>
<body onload="setUp_homePage();">
<nav class="nav nav-topbar">

    <a href="/projects" id="nav-projects">Projects</a>
    <a href="/messaging" id="nav-messaging">Messaging</a>
    <a href="/profile" id="nav-profile">Profile</a>

            <input type="checkbox" onclick="toggleLightMode()">

    </div>
    </div>

            <div id="curr-project-description"></div>
            <h2>Tags</h2>
            <div id="tag-box"></div>
        </div>
        <div class="col-small" id="collaborators">
            <h2>Collaborators</h2>
            <div class="col-scroll-wrapper">
            </div>
        </div>
    </div>
    <h1>Recommended Projects</h1>
    <div class="single-row" id="reccomendations">
    </div>
